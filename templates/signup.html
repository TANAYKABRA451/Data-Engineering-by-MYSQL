<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/Signup.css" />
</head>

<body>
    <!-- {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %} -->


    {% if messages %}
    {% for message in messages %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none'; ">&times;</span>
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}

    <div class="signup-form">
        <form  method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="row">
                <div class="col-8 offset-4">
                    <h2>Sign Up</h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="first_name" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="last_name" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Username</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="signup_user_name" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="signup_password" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Confirm Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="confirm_password" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Email Address</label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Company Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="company_name" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Contact Number</label>
                <div class="col-8">
                    <input type="phone" class="form-control" name="contact_number" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <p>
                        <label class="form-check-label"><input type="checkbox" required="required" /> I accept the
                            <a href="#">Terms of Use</a> &amp;
                            <a href="#">Privacy Policy</a>.</label>
                    </p>
                    <button type="submit" class="btn btn-primary btn-lg">
                        Sign Up
                    </button>
                </div>
                <div class="text-center">
                    Already have an account? <a href="/">Login here</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/static/js/FadeAlert.js"></script>
</body>
</body>

</html>
